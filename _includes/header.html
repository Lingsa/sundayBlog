<header class="site-header">
  <div class="wrapper">

    <div class="site-title" >
      <a href="{{ site.baseurl }}/"><img class="site-avatar" src="{{ site.avatarurl }}"></a>
      <div><span>Lingsa</span><span>前端工程师</span><span>{{ site.email }}</span></div>
    </div>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
