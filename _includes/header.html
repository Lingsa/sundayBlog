<header class="site-header">
  <div class="wrapper">

    <div class="site-title" >
      <a href="{{ site.baseurl }}/"><img class="site-avatar" src="{{ site.avatarurl | prepend: site.baseurl }}"></a>
      <div class="site-user-info"><span>Lingsa</span><span class="pipe">.</span><span>前端工程师</span><span class="pipe">.</span><span>{{ site.email }}</span></div>
    </div>

    <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            {% if  {{ site.baseurl }}{{ my_page.url }}==location.pathname %}
              <a class="page-link active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% else %}
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
