<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie</title>
    <script src="easyXDM.min.js"></script>
</head>
<body onload="">
    <script>
        var rpc = new easyXDM.Rpc({},
            {
                local:{
                    testCanWriteCookie:testCanWriteCookie
                }
        });

        function testCanWriteCookie() {
            document.cookie='test=1';
            var allCookies=document.cookie.replace(' ','');
            allCookies=allCookies.split(';');

            for(var i=0;i<allCookies.length; i++) {
                if(allCookies[i].indexOf('test=1') !==-1) {
                    return true;
                }
            }
            return false;
        }
        var ninous=rpc.testCanWriteCookie();
        alert('tigongzhe:'+ninous);
    </script>
</body>
</html>
